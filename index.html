        body {

        }
        /* Custom styles for the timeline */
        
        .timeline {
            position: relative;
            padding-left: 20px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 5px;
            top: 0;
            width: 2px;
            height: 100%;
            background-color: #d1d5db;
            /* Gray-300 */
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 20px;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 5px;
            width: 10px;
            height: 10px;
            background-color: #4b5563;
            /* Gray-700 */
            border-radius: 50%;
            border: 2px solid #fff;
        }
    </style>
</head>

                            const itemDiv = document.createElement('div');
                            itemDiv.classList.add('timeline-item', 'pl-4');
                            let iconColor = 'text-gray-700';

                            if (item.type === 'Pupuk') {
                                iconColor = 'text-green-500';
                                headingColor = 'text-green-700';
                            } else if (item.type === 'Penyakit') {
                                iconColor = 'text-red-500';
                                headingColor = 'text-red-700';

                                iconColor = 'text-yellow-500';
                                headingColor = 'text-yellow-700';
                            }
